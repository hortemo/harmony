<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#161825" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Harmony Pad</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link id="ui-css" rel="stylesheet" href="./ui.css" />
  <script>
    (function () {
      var link = document.getElementById('ui-css');
      if (!link) return;
      var href = link.getAttribute('href') || '';
      var base = href.split('?')[0];
      link.setAttribute('href', base + '?t=' + Date.now());
    }());
  </script>
</head>

<body>
  <main>
    <div class="two-pane-container">
      <div class="grid" id="modifier-grid" aria-label="Chord modifier pads"></div>
      <div class="grid" id="harmony-grid" aria-label="Harmony pads"></div>
    </div>
  </main>
  <script type="module" src="../src/main.js"></script>
</body>

</html>
